<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ToDo list application">
  <title>ToDo list</title>
  <link rel="icon" type="image/png" href="img/list.png">
  <!-- styles -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="styles/style.css">
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class='container'>
    <header class="header  header_align">
      <h1 class=" text-center">Todo list</h1>
      <div class = "counter text-center">
      </div>
      <div class="btn-group">
        <button class="btn btn-dark button button__show-all">All todos</button>
        <button class="btn btn-dark button button__show-active">Active todos</button>
        <button class="btn btn-dark button button__show-completed">Completed</button>
      </div>
      <div class="row">
        <div>
            <input id="toggle-all" class="input__toggle-all form-check-input" type="checkbox" />
            <p class="p-input">Check all</p>
        </div>
        <div class="col-sm-11">
          <input type="text" class="input input_display form-control form-control-lg" placeholder="What needs to be done?">
        </div>
        <div class="col-sm-1">
          <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-file-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
          </svg>
        </div>
      </div>
    </header>
    <section class="content">
      <ul class="list list__content list-group"></ul>
      <ul class="list__pagination list-group justify-content-center list-group-horizontal"></ul>
    </section>
    <footer class="footer">
      <div  class= "footer footer__content">
        <button type="button" class="button button__clear-completed btn btn-dark"><i class="fa fa-trash fa-lg"></i> Clear completed</button>
      </div>
    </footer>
  </div>
</body>
</html>
